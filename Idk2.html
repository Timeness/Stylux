  <style>
    body {
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      font-family: 'Signika', sans-serif;
    }

    .box-container {
      background-color: white;
      color: black;
      width: auto;
      padding: 20px;
      height: auto;
      border-radius: 15px 15px 0 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 10px;
    }
  </style>

<body>
  <div class="box-container">
    <h1 class="text-3xl font-bold mb-4">HELLO</h1>
    <div class="flex items-center justify-center h-full">
      <div id="qrcode" class="mr-4"></div>
      <div class="border-l-2 border-gray-300 h-32 mx-4"></div>
      <p>
        It's more fun to play from your phone. Scan QR code and start!
      </p>
    </div>
  </div>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script>
    const qrCode = new QRCodeStyling({
      width: 128,
      height: 128,
      data: "https://telegram.me/Sriyanshi",
      dotsOptions: {
        color: "#000",
        type: "rounded",
      },
      backgroundOptions: {
        color: "#fff",
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 20,
      },
    });

    qrCode.append(document.getElementById("qrcode"));
  </script>
</body>
