        <div class="extend-border"></div>

    </div>
    <script>
      const qrCode = new QRCodeStyling({
        width: 128,
        height: 128,
        data: "https://telegram.me/Sriyanshi",
        dotsOptions: {
          color: "#000",
          type: "rounded"
        },
        backgroundOptions: {
          color: "#fff",

        imageOptions: {

          margin: 20
        }
      });

      qrCode.append(document.getElementById("qrcode"));
    </script>
